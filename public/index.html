<!DOCTYPE html>
<html >
<head>

  <meta charset="UTF-8">
  <title>tOSUCrypto.com</title>
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Open+Sans:400,300,700'>          <link rel="stylesheet" href="https://unpkg.com/onsenui@2.5.2/css/onsen-css-components.css" />
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/ionicons/css/ionicons.min.css">
    <link rel="stylesheet" href="https://unpkg.com/onsenui/css/material-design-iconic-font/css/material-design-iconic-font.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
      <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <div class="container">
</div>

<div id="parent">

    <div class="child"><h1>tOSUCrypto</h1>
    </div>
    <div class="child"><h2>1. Choose mode:</h2><br><br>
      <center><span class="custom-dropdown custom-dropdown--emerald custom-dropdown--large">
    <select class="custom-dropdown__select custom-dropdown__select--emerald" id="mode">
        <option>Encrypt</option>
        <option>Decrypt</option>
    </select>
</span>      </center>
    </div>
    <div class="child"><h2>2. Choose your encryption method:</h2><br><br>
      <center><span class="custom-dropdown custom-dropdown--emerald custom-dropdown--large">
    <select class="custom-dropdown__select custom-dropdown__select--emerald" id="selector">
        <option>Caesar Cipher</option>
        <option>One Time Pad</option>
        <option>Custom Polyalphabetic</option>
    </select>
</span>      </center>
    </div>

    <div class="child" id="uploadArea"><h2>3. Upload the file to be encrypted:</h2>
    <center>  <form>
      <h3 id="shiftMagHead">Enter shift magnitude: <input name = "shiftHold" type="text" id="shiftMag" value=""><br></h3>

    </form></center>
    <center>  <form>
      <h3 id="keyPhraseHead">Enter key phrase: <input name = "key" type="text" id="keyPhrase" value=""><br></h3>

    </form></center>
    <center><div class="child" id="uploadField">

    <form ref='uploadForm' encType="multipart/form-data" class="" action="" id="uploadForm" method="post">
      <input type="file" name="encryptFile" value="" id="file"><br>
      <br>
      <input type="submit" name="" id="encryptButton" value="Encrypt" onclick="return clicked()">
      <br>
      <input type= "text" name="shift" value="" id="shiftMagF" style="visibility:hidden"><br>
      <input name = "key" type="text" id="keyPhraseF" value="" style="visibility:hidden">
    </form>
  </div></center>

    </div>
        </div>
  </body>

</html>
